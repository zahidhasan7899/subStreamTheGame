<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video-js.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: Yellow;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 30px;
            color: Blue;
        }
        .video-js {
            border: 2px solid gold;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Live Streaming on StreamTheGame</h1>
    <video id="live-stream" class="video-js vjs-default-skin" controls autoplay width="800" height="450"></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.0/hls.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var video = document.getElementById("live-stream");
            var streamUrl = "https://dffgtrda.vffddd.online:8181/bein1/tracks-v1a1/mono.ts.m3u8";

            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                });
            } else if (video.canPlayType("application/x-mpegURL")) {
                video.src = streamUrl;
                video.play();
            }
        });
    </script>
</body>
</html>
